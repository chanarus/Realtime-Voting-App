<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Realtime Voting App</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h1>OS Votes</h1>
        <p>Vote for your favorite os</p>
        <form action="" id="vote-form">
            <p>
                <input type="radio" name="os" id="windows" value="Windows">
                <label for="windows">Windows</label>
            </p>
            <p>
                <input type="radio" name="os" id="linux" value="Linux">
                <label for="linux">Linus</label>
            </p>
            <p>
                <input type="radio" name="os" id="ios" value="IOS">
                <label for="ios">IOS</label>
            </p>
            <p>
                <input type="radio" name="os" id="other" value="Other">
                <label for="other">Other</label>
            </p>
            <input type="submit" value="VOTE" class="btn">
        </form>

        <div id="chart-container" style="height:300px; width:100%"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
